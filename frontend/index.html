<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Artístico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="titulo-site">Bem vindo ao meu PORTFÓLIO!</h1>
    <div class="menu-toggle">☰</div>
    <nav>
      <button class="nav-btn" data-categoria="">Todos</button>
      <button class="nav-btn" data-categoria="realismo">Realismo</button>
      <button class="nav-btn" data-categoria="digital">Digital</button>
      <button class="nav-btn" data-categoria="animes">Animes</button>
      <button id="config-btn" class="nav-btn">⚙️ Configurações</button>
    </nav>
  </header>

  <section class="sobre">
    <img id="foto-perfil" src="img/logo.jpg" alt="Foto do Artista" class="foto-perfil">
    <div class="sobre-texto">
      <h2 id="titulo-site-mobile">Artista</h2>
      <p id="descricao-artista">Sou Breno, artista visual apaixonado por retratos, paisagens e arte digital.</p>
    </div>
  </section>

  <section class="galeria" id="galeria"></section>
  <div class="paginacao" id="paginacao"></div>

  <div id="form-envio-container" class="formulario-envio">
    <form id="form-envio">
      <input type="text" name="titulo" placeholder="Título da Imagem" required>
      <input type="text" name="descricao" placeholder="Descrição" required>
      <select name="categoria" required>
        <option value="realismo">Realismo</option>
        <option value="digital">Digital</option>
        <option value="animes">Animes</option>
      </select>
      <input type="file" name="imagem" accept="image/*" required>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <div id="config-modal" class="modal">
    <div id="config-content"></div>
    <span id="fechar-config-modal">×</span>
  </div>

  <div id="modal" class="modal">
    <img id="imagemModal">
    <span id="fechar-modal">×</span>
  </div>

  <footer>
    <p>© 2025 Breno - Todos os direitos reservados</p>
    <div id="redes-sociais" class="redes"></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
