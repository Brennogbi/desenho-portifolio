<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio Artístico</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <header>
    <h1 id="titulo-site">Bem vindo ao meu PORTFÓLIO!</h1>
    <div class="menu-toggle">☰</div>
    <nav>
      <button class="nav-btn" data-categoria="">Todos</button>
      <button class="nav-btn" data-categoria="realismo">Realismo</button>
      <button class="nav-btn" data-categoria="animes">Anime</button>
      <button class="nav-btn" data-categoria="digital">Digital</button>
      <div class="config-menu">
        <button class="nav-btn" id="config-btn">Configurações</button>
        <div id="config-panel" class="config-panel">
          <h3>Configurações</h3>
          <button id="edit-titulo">Editar Título</button>
          <button id="edit-foto">Trocar Foto do Artista</button>
          <button id="edit-descricao">Editar Descrição</button>
          <button id="edit-redes">Editar Redes Sociais</button>
          <button id="edit-cores">Trocar Cores</button>
          <button id="gerenciar-imagens">Gerenciar Imagens</button>
          <button id="adicionar-arte">Adicionar Arte</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="sobre">
      <img id="foto-perfil" src="img/logo.jpg" alt="Artista" class="foto-perfil" />
      <div class="sobre-texto">
        <h2>Artista</h2>
        <p id="descricao-artista">Sou Breno, artista visual apaixonado por retratos, paisagens e arte digital.</p>
      </div>
    </section>

    <section id="galeria" class="galeria"></section>
    <div id="paginacao" class="paginacao"></div>

    <section class="formulario-envio" id="form-envio-container" style="display: none;">
      <h2>Enviar nova arte</h2>
      <form id="form-envio">
        <input type="text" name="titulo" placeholder="Título" required />
        <input type="text" name="descricao" placeholder="Descrição" required />
        <select name="categoria" required>
          <option value="">Categoria</option>
          <option value="realismo">Realismo</option>
          <option value="digital">Digital</option>
          <option value="animes">Animes</option>
        </select>
        <input type="file" name="imagem" required />
        <button type="submit">Enviar</button>
      </form>
    </section>

    <!-- Painel de Configurações -->
    <div id="config-modal" class="modal">
      <span id="fechar-config-modal">×</span>
      <div id="config-content" class="config-content"></div>
    </div>
  </main>

  <footer>
    <p>© 2025 Breno Santos</p>
    <div class="redes" id="redes-sociais">
      <a href="#" aria-label="Instagram"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram" /></a>
      <a href="#" aria-label="YouTube"><img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube" /></a>
      <a href="#" aria-label="WhatsApp"><img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp" /></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
